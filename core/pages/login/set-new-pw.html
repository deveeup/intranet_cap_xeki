<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{page_title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="robots" content="index,follow"/>
  <meta name="description" content="{{page_description}}"/>
  <meta name="keywords" content="{{page_keywords}}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="static_files/favicon.png"/>
  <link rel="icon" type="image/png" href="static_files/favicon.png"/>
  <link rel="icon" type="image/vnd.microsoft.icon" href="static_files/favicon.png"/>
  <link type="text/css" rel="stylesheet" href="static_files/css/app.css"/>
  {% block metaData %}{% endblock %}
</head>
<body class="body-login">
  {% if dont_match_pw %}
		<div class="body-login-error-container">
			<p>{{dont_match_pw}}</p>
		</div>
	{% endif %}
  {% if dont_match_user %}
		<div class="body-login-error-container">
			<p>{{dont_match_user}}</p>
		</div>
	{% endif %}
	<form method="POST" class="body-login-form">
		{{csrf|raw}}
		<label for="email">
     Por favor introduce tu nueva clave
    </label>
		<input type="password" name="password" id="password" placeholder="Contraseña"/>
		<input type="password" name="password_confirm" id="password_confirm" placeholder="Confirma la contraseña"/>
		<input type="hidden" name="user_id" id="user_id" value="{{user_id}}" />
		<input type="hidden" name="xeki_action" value="auth::updatepw" />
		<button type="submit"> Continuar </button>
	</form>

</body>
</html>
