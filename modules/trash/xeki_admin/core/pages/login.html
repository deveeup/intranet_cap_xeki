{% extends "_base_auth.html" %}
{% block content %}
{{ parent() }}
<div class="container formContainer">
    <form method="post" name="login-form" class="form">
      <div class="form-group">
        <label for="user_identifier">Usuario</label>
        <input type="email" class="form-control" name ="user_identifier" id="user_identifier" placeholder="Usuario">
      </div>
      <div class="form-group">
        <label for="user_pass">Clave</label>
        <input type="password" class="form-control" name="user_pass" id="user_pass" placeholder="Clave">
      </div>
      <input name="xeki_action" value="xeki_auth::login" type="hidden">
      <button type="submit" class="btn btn-success btn-block submit">Iniciar sesi√≥n</button>
    </form>
</div>



{% endblock %}
{% block scripts %}
{{ parent() }}
<script type="text/javascript">
    $(function () {
        $("form[name='login-form']").validate({
            rules: {
                user_identifier: "required",
                user_pass: "required",
                user_identifier: {
                    required: true,
                    email: true
                },
                user_pass: {
                    required: true,
                    minlength: 5,
                }
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
    });
</script>
{% endblock %}
